<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원정보 폼</title>
<script type="text/javascript" src="RegularMethod.js"></script>
<style type="text/css">

	.atrr{
		font - weight : 900;
		text-align : center;
	}
	
	body{
		background-image: url("nogi.png");
		background-repeat: no-repeat;
		background-size: auto;
	}
	
	.atrr1{
			font - weight : 900;
	}
	

</style>
</head>
<body>
	<form method = "get" name="acount" onsubmit="call()">
		<table>
			<tr>
				<th colspan = "2" bgcolor= "#eee6ff" >회원 기본 정보</th>
			</tr>
			<tr>
				<td class = "atrr" >아이디 : </td>
				<td class = "atrr1"><input type = "text" id = "id" maxlength="12">
				    <span>4~12자리 영문 대소문자와 숫자로만 입력</span></td>
			</tr>
			<tr>
				<td class = "atrr">비밀번호 : </td>
				<td class = "atrr1"><input type = "password" id = "pw" maxlength="12">
				    <span>4~12자리 영문 대소문자와 숫자로만 입력</span></td>
			</tr>
			<tr>
				<td class = "atrr">비밀번호 확인 : </td>
				<td><input type = "password" id = "checkpw" maxlength="12"></td>
			</tr>
			<tr>
				<td class = "atrr">이메일 주소 : </td>
				<td><input type = "text" id = "email"></td>
			</tr>
			<tr>
				<td class = "atrr">이름 : </td>
				<td><input type = "text" id = "name"></td>
			</tr>
			<tr>
				<th colspan = "2" bgcolor= "#eee6ff">개인 신상 정보</th>
			</tr>
			<tr>
				<td class = "atrr">주민 등록번호 : </td>
				<td class = "atrr1"><input type = "text" id = "jumin">
				    <span>예)1234561234567</span></td>
			</tr>
			<tr>
				<td class = "atrr">생년월일 : </td>
				<td class = "atrr1"> 
				    <input type="date" style = "width : 150px" id="years" min = "1900-01-01" max = "2020-01-01" >
                    
				</td>   
			</tr>
			<tr>
				<td class = "atrr">관심 분야 : </td>
				<td class = "atrr1"> 
				    <input type= "checkbox" name = "inter" value = "컴퓨터">컴퓨터 
				    <input type= "checkbox" name = "inter" value = "영화">영화 
				    <input type= "checkbox" name = "inter" value = "배드민턴">배드민턴 
				    <input type= "checkbox" name = "inter" value = "자전거">자전거 
				    <input type= "checkbox" name = "inter" value = "운동">운동 
				</td>   
			</tr>
			<tr>
				<td class = "atrr">자기소개 : </td>
				<td> 
				    <textarea name = "syoukai"cols = "35" rows = "5" ></textarea>
				</td>   
			</tr>
			<tr >
				<td colspan = "2"  align = "center">
				<p><input type = "submit" value = "회원가입">
		   			<input type = "reset" value = "다시입력"></p>
		   		</td>
		   	</tr>		
		</table>
		
	</form>
</body>
</html>
